<!DOCTYPE html   --->

<html>

<head>

<body>
    <header id="porthead">

    <div class="container">

    <a href="index.html" id="nametag">Veena Rekhi</a>

            <a href="portfolio.html">Portfolio</a>

    </header>
    
    <div id="main-container" class="container">
        <section class="main-container">
        <h1><strong>Contact Her!!<hr></strong></h1>
         
            <form id="contact-form">

                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                    </li>

                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                    </li>

                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit" name="submit">
            </form>
        </section>

        <section class="sidebar">
            <div id="connect">
                <h2>Connect With Her!<hr></h2>

                <a href="https://www.linkedin.com"><img src="assets/images/linkedin copy.png" class="social" alt="Go to linkedin.com!" ></a>

                <a href="https://www.github.com"><img src="assets/images/github copy.png" class="social" alt="Go to Github.com!"></a>
            
                <a href="https://www.stackoverflow.com"><img src="assets/images/stackoverflow copy.png" class="social" alt="Go to Stackoverflow!"></a>

    
            </div>
        </section>
